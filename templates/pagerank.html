{% extends 'main/main.html' %}
{%block content%}

<div id="grafo"></div>

<!--Llamamos al archivo con el codigo correspondiente a la visualizacion PAGERANK-->
<script src="{{ url_for('static', filename='js/pagerank.js')}}"></script>

<script>
    // Carga de los datos del JSON
    d3.json('/static/data/datos.json', function(error, json) {
        if (error) throw error;

        datosTotales = json;

        pintarGrafo('pagerank',  json.nodes);
        calcularTablaTopRating("/static/data/top_pagerank.json");
    });

</script>
{%endblock%}
